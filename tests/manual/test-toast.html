<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification通知测试页面</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Notification通知测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试不同类型的Notification通知</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="testInfoToast()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
                    <i class="fas fa-info-circle mr-2"></i>信息通知
                </button>
                <button onclick="testSuccessToast()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors">
                    <i class="fas fa-check-circle mr-2"></i>成功通知
                </button>
                <button onclick="testWarningToast()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition-colors">
                    <i class="fas fa-exclamation-triangle mr-2"></i>警告通知
                </button>
                <button onclick="testErrorToast()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors">
                    <i class="fas fa-exclamation-circle mr-2"></i>错误通知
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试不同位置</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button onclick="testPosition('top-left')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    左上角
                </button>
                <button onclick="testPosition('top-center')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    顶部居中
                </button>
                <button onclick="testPosition('top-right')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    右上角
                </button>
                <button onclick="testPosition('bottom-left')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    左下角
                </button>
                <button onclick="testPosition('bottom-center')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    底部居中
                </button>
                <button onclick="testPosition('bottom-right')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors">
                    右下角
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">模拟实际使用场景</h2>
            <div class="space-y-4">
                <button onclick="simulateNoticeError()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors">
                    模拟公告加载失败
                </button>
                <button onclick="simulateAndroidCheck()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded transition-colors">
                    模拟安卓版本检测警告
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import Notification from '/src/utils/notification.js';
        
        // 将函数暴露到全局作用域供按钮调用
        window.showToast = (message, type = 'info', duration = 3000, position = 'top-right') => {
            Notification.show(message, { type, duration, position });
        };
        window.showSuccessToast = (message, duration = 3000, position = 'top-right') => {
            Notification.success(message, { duration, position });
        };
        window.showErrorToast = (message, duration = 3000, position = 'top-right') => {
            Notification.error(message, { duration, position });
        };
        window.showWarningToast = (message, duration = 3000, position = 'top-right') => {
            Notification.warning(message, { duration, position });
        };
        window.showInfoToast = (message, duration = 3000, position = 'top-right') => {
            Notification.info(message, { duration, position });
        };
        
        window.testInfoToast = function() {
            showInfoToast('这是一个信息通知！');
        };
        
        window.testSuccessToast = function() {
            showSuccessToast('操作成功完成！');
        };
        
        window.testWarningToast = function() {
            showWarningToast('请注意检查您的输入！');
        };
        
        window.testErrorToast = function() {
            showErrorToast('操作失败，请重试！');
        };
        
        window.testPosition = function(position) {
            showToast(`这是${position}位置的通知！`, 'info', 3000, position);
        };
        
        window.simulateNoticeError = function() {
            showErrorToast('公告加载失败: 网络连接超时');
        };
        
        window.simulateAndroidCheck = function() {
            showWarningToast('安卓版本检测：非安卓\n您不是Android系统，而某线路最低要求 Android 11。（仅供参考，不一定准）');
        };
    </script>
</body>
</html>
