    <style>
        /* 固定标题栏的偏移量 */
        .section {
            scroll-margin-top: 112px;
            /* 64px header + 48px nav */
        }

        @media (max-width: 768px) {
            .section {
                scroll-margin-top: 160px;
                /* 移动端标题栏高度不同 */
            }
        }

        /* 按钮加载动画 */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 深色模式切换动画 */
        @media (prefers-reduced-motion: no-preference) {
            :root {
                transition: color 300ms ease-out, background-color 300ms ease-out;
            }

            body,
            .bg-white,
            .text-gray-800,
            .bg-gray-50,
            .text-gray-600,
            .text-gray-700,
            .border-gray-200,
            .border-gray-300,

            }

    </style>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        media="print" onload="this.media='all'" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/output.css">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            crossorigin="anonymous">

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <div id="app" class="flex flex-col bg-white dark:bg-gray-800 min-h-screen">
        <!-- Header will be loaded here -->
        <div id="header-module"></div>

        <!-- Navigation will be loaded here -->
        <div id="navigation-module"></div>

        <!-- Main Content -->
        <main class="flex-grow mx-auto mt-32 px-4 py-6 container">
            <!-- Home Section will be loaded here -->
            <div id="home-module"></div>

            <!-- Downloads Section will be loaded here -->
            <div id="downloads-module"></div>

            <!-- Verification Section will be loaded here -->
            <div id="verification-module"></div>

            <!-- Sponsors Section will be loaded here -->
            <div id="sponsors-module"></div>

            <!-- About Section will be loaded here -->
            <div id="about-module"></div>
        </main>

        <!-- Footer will be loaded here -->
        <div id="footer-module"></div>
    </div>

    <script src="./src/main.js" type="module"></script>
    <script type="module">
        // Module loader
        async function loadModule(modulePath, elementId) {
            try {
                const response = await fetch(modulePath);
                if (!response.ok) {
                    throw new Error(`Failed to load module: ${modulePath}`);
                }
                const moduleContent = await response.text();
                document.getElementById(elementId).innerHTML = moduleContent;
            } catch (error) {
                console.error("Error loading module:", error);
                document.getElementById(elementId).innerHTML = `<p>加载模块失败: ${modulePath}</p>`;
            }
        }

        // Load all modules
        document.addEventListener("DOMContentLoaded", async () => {
            // Load header, navigation, and footer modules
            await Promise.all([
                loadModule('./src/modules/html/header.html', 'header-module'),
                loadModule('./src/modules/html/navigation.html', 'navigation-module'),
                loadModule('./src/modules/html/footer.html', 'footer-module')
            ]);

            // Load content modules
            await Promise.all([
                loadModule('./src/modules/html/home.html', 'home-module'),
                loadModule('./src/modules/html/downloads.html', 'downloads-module'),
                loadModule('./src/modules/html/verification.html', 'verification-module'),
                loadModule('./src/modules/html/sponsors.html', 'sponsors-module'),
                loadModule('./src/modules/html/about.html', 'about-module')
            ]);
        });
    </script>
</body>

</html>
